        {% extends 'blog/base.html' %}

        {% block content %}
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <style>
                    img { max-width: 100%; }
                    </style>
                    {% if post.photo %}
                        <img src="{{ post.photo.url }}" />
                    {% endif %}
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
             {% endfor %}
         {% endblock content %}
